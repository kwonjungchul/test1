name: CI/CD 파이프라인

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v2

    - name: Python 설정
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: 종속성 설치
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: 테스트 실행
      run: |
        source venv/bin/activate
        pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Heroku에 배포
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git remote add heroku https://git.heroku.com/shasha.git
        git push heroku master
